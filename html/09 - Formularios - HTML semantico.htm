<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 - Formularios – HTML semántico</title>
    <meta name="author" content="tu nombre">
    <meta name="description" content="Formularios, HTML semantico">
</head>

<body>

<header><h1>Solicitud de información para el automovilista</h1>
    <hr>
</header>

<nav>
    <button type="text">Inicio</button> 
    <button type="menu">Menú</button>
    <button type="reset">Limpiar</button>
    <hr>
    <!--De momento no daremos acción a los botones, pero si quieres más información sobre sus tipos y uso la puedes emncontrar en:
    https://www.htmlquick.com/es/reference/tags/button-menu.html-->
</nav>

<main>
    <form action="" method="GET"></form>
    <p><label for="apell">Apellidos: </label>
        <input type="text" id="apell" name="apell" maxlength="50" size="50">
    </p>
    <p><label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" maxlength="20">
    </p>
    <!-- El valor por defecto de size es 20 -->
    <p>Sexo:
        <input type="radio" name="sexo_H" value="h"><label for="sexo_H">hombre</label>
        <input type="radio" name="sexo_M" value="m"><label for="sexo_M">mujer</label>
    </p>
    <p><label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" min="18" size="6">
    </p>
    <p><label for="marca">Marca: </label>
        <select name="marca" id="marca">
            <option value="Fiat">Fiat</option>
            <option value="Ford">Ford</option>
            <option value="Seat">Seat</option>
            <option value="Volvo">Volvo</option>
        </select>
    </p>
    <p>
        <label for="color">Color preferido: </label><input type="color" id="color" name="color"></p>
    <p>
    <p>
        <label for="telefono">Teléfono: </label><input type="tel" id="telefono" name="telefono"></p>
    <p>
        <label for="url">¿Tienes página en internet: </label><input type="url" id="url" name="url"  placeholder="Escribe tu página web personal" size="50">
        <!-- Placeholder permiter mostrasr una ayuda o sugerencia al usuario sobre la información que ha de introducir-->
    <p>
        <input type="checkbox" name="info" checked> Solicito información de la marca de vehiculos seleccionada a traves
        de mi
        <label for="email">correo electrónico: </label>
        <input type="text" maxlength="100">
    </p>
    <p>
        <input type="checkbox" name="condiciones"> Conozco y acepto la normativa sobre protección de datos
    </p>
        <label for="busqueda">Termino a buscar: </label><input type="search" id="busqueda" name="busqueda"></p>

</main>

<footer>
    <hr>
    <input type="submit"></p>
    <!-- Observa que, a diferencia de los tres botones de navegación, en este caso no hemos necesitado poner ningún texto descriptivo y aún así el botón informna que es para enviar consulta -->
    <hr>
</footer>
</body>
</html>
