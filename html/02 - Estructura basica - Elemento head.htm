<!DOCTYPE html>
<!-- https://developer.mozilla.org/es/docs/Glossary/Doctype -->

<html lang="es">
<!-- Informa al navegador el lenguaje utilizado, en este caso español "es". Si fuera, p.ej. inglés su valor sería "en" -->

<head>
    <!-- Es una de las etiquétas hijas del elemento html y, por tanto, básica pues proporciona mediante metadatos información importante para el navegador-->

    <meta charset="UTF-8">
    <!-- El metadato charset informa cuál es el código de caracteres empleado. El más común es UTF-8. Gracias a él en el idioma español se pueden incluir fácilmente letras como la ñ o las acentuadas sin necesidad de emplear entidades especiales como p.ej. &ntilde o &aacute -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport indica cómo se mostrará la página en distintos dispositivos, indicando para ello el valor de la escala inicial y el ancho del dispositivo que emplee el usuario.
    https://www.arsys.es/blog/programacion/viewport-diseno-responsive/#Entender_Viewport -->

    <title>02 - Estructura básica - Elemento head</title>
    <!-- Recibe el título del documento y lo muestra en la pestaña superior del navegador -->

    <meta name="author" content="tu nombre">
    <!-- Informa del nombre del autor. Aquí puedes escribir tu nombre -->

    <meta name="description" content="Ejercicios HTML - Estructura básica">
    <!-- Informa brevemente del tema que da contenido a la página -->

</head>

<body>
    <!-- https://developer.mozilla.org/es/docs/Web/HTML/Element/body -->

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem excepturi ex saepe dignissimos explicabo? Praesentium corrupti laboriosam facilis voluptate quos!</p>
    <!-- En el desarrollo se puede incluir texto rapidamente escribiendo "loren" seguida del número de palabras que queramos en ese párrafo, en nuestro caso 20: loren20  -->

</body>
</html>
